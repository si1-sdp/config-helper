name: lint

on: [push, pull_request]

jobs:

  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring
      - name: install dependencies
        run: |
          composer install
      - run: composer run phpcs

  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring
          coverage: xdebug
      - name: install dependencies
        run: |
          composer install
      - run: composer run phpstan

